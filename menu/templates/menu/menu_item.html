<li>
    <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
    {% if item.active and item.menuitem_set.all %}
        <ul>
        {% for child in item.menuitem_set.all %}
            {% include "menu/menu_item.html" with item=child %}
        {% endfor %}
        </ul>
    {% endif %}
</li>
